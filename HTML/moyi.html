.blackbar{width: 450px;height: 18px;position: absolute;left: 75px;border-radius: 2px;border-bottom:1px solid #ffffff;border-right:1px solid #ffffff;background:-webkit-linear-gradient(top,rgb(30,30,30),rgb(60,60,60)35%,rgb(100,100,100)50%,rgb(30,30,30)65%);filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#1e1e1e', endColorstr='#3c3c3c',gradientType='0');}
.keyboard{position: absolute;width:530px; height: 216px;left: 35px;top:35px;border: 1px solid rgb(180,180,180);border-radius: 15px;background: rgba(250,250,250,1);box-shadow: 2px 0 2px rgb(180,180,180)inset,-5px -0px 1px rgb(255,255,255)inset,0 -3px -3px rgb(180,180,180)inset;border:1px solid rgb(70,70,70);box-shadow: 1px 0 0 rgb(0,0,0),-1px 0 0 rgb(0,0,0),0 -1px 0px rgb(0,0,0);}
.keyboard ul{width: 530px;margin-top:8px; padding-left: 8px;}
.keyboard li{list-style-type: none;margin: 0 auto;padding: 0 auto;display: block;font-family: "vrinda";-webkit-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;width: 29px;height: 29px;float: left;margin-right: 5px;margin-bottom: 5px;background-color: rgb(30,30,30);color: rgb(200,200,200);text-align: center;line-height: 28px;font-size: 12px;border-radius: 4px;border: 1px solid rgb(70,70,70);box-shadow: 1px 0 0 rgb(0,0,0),0 1px 0 rgb(0,0,0),-1px 0 0 rgb(0,0,0),0 -1px 0 rgb(0,0,0);}
.keyboard li:nth-child(1),li:nth-child(2),li:nth-child(3),li:nth-child(4),li:nth-child(5),li:nth-child(6),li:nth-child(7),li:nth-child(8),li:nth-child(9),li:nth-child(10),li:nth-child(11),li:nth-child(12),li:nth-child(13),li:nth-child(14){width:30px;height:15px}
.keyboard ul li:nth-child(16) span,li:nth-child(17) span,li:nth-child(18) span,li:nth-child(19) span,li:nth-child(20) span,li:nth-child(21) span,li:nth-child(22) span,li:nth-child(23) span,li:nth-child(24) span,li:nth-child(25) span,li:nth-child(26) span,li:nth-child(27) span{display:block;margin-top:5px;line-height: 0.5;}
.keyboard ul li:nth-child(28),li:nth-child(29){width: 45px;}
.keyboard ul li:nth-child(43),li:nth-child(55){width: 55px;}
.keyboard ul li:nth-child(56),li:nth-child(67){width: 73px;}
.keyboard ul li:nth-child(68),li:nth-child(69),li:nth-child(70),li:nth-child(71),li:nth-child(72),li:nth-child(73),li:nth-child(74){height: 33px;}
.keyboard ul li:nth-child(72){width:173px}

.keyboard ul li:nth-child(75),li:nth-child(77),li:nth-child(78){margin-top:18px;height: 14px;}
.keyboard ul li:nth-child(76){height: 13px;margin-top:19px;}
.keyboard ul li:nth-child(78){position: absolute;bottom:22px;right: 38px;}
.touch{position: absolute;width: 200px;height: 150px;border:2px solid rgb(190,190,190);bottom: 23px;left: 200px;border-radius: 8px;}
